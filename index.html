## The History of Go
Simple by design

<aside class="notes"><p>Robert Griesemer, Rob Pike, and Ken Thompson.  Avoid design by comittee.  Unanimous approval.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Pain Points

* slow builds
* uncontrolled dependencies
* each programmer using a different subset of the language
* poor program understanding (code hard to read, poorly documented, and so on)
* difficulty of writing automatic tools
* cross-language builds
</script></section><section data-markdown><script type="text/template">
## Key Features 

* Fast compilation
* Low-Latency garbage collection
* Single deployable static binary
* Minimally cumbersome type system
* Paralellism in the core language
* Batteries included
</script></section><section data-markdown><script type="text/template">
## Ideology

Go is defined more by the features it excludes  
than by the features it has.  

(e.g. inheritance, exceptions, and generics)
</script></section><section data-markdown><script type="text/template">
## Ideology (cont.)
#### Consistancy
* Opinionated tooling
* Convention over configuration
* Encourage "one way to do it"

<aside class="notes"><p>gofmt, no-one&#39;s favorite and everyone&#39;s favorite.  Only one knob for the garbage collector</p>
</aside></script></section><section data-markdown><script type="text/template">
## Ideology (cont.)
#### Avoid "magic"
* Libraries over frameworks
* Explicit is better than implicit
* No preprocessor / Macro system

<aside class="notes"><p>no getter/setter properties, no operator overloading.</p>
</aside></script></section><section data-markdown><script type="text/template">
## Ideology (cont.)
#### Readability
* Easy to read > easy to write
* Keep error handling near the error
* Avoid excessive verbosity (or terseness)
</script></section></section><section ><section data-markdown><script type="text/template">

## Documentation

* standard lib only - https://golang.org/pkg/
* stdlib + public 3rd party - https://godoc.org
* local and/or private - [go doc](https://golang.org/cmd/go/#hdr-Show_documentation_for_package_or_symbol)

<aside class="notes"><p>generated from code comments</p>
</aside></script></section><section data-markdown><script type="text/template">
## Pass by Value vs Pass By Reference

```go
func main(){
    myInt := 3
    incrementVal(myInt)
    fmt.Println(myInt)
    incrementPtr(&myInt)
    fmt.Println(myInt)
}

func incrementVal(val int){
    val++
}

func incrementPtr(ptr *int){
    *ptr++
}
```
</script></section><section data-markdown><script type="text/template">
## Pointer Syntax

#### Type declarations

A `*` before a type name indicates that type is a pointer

```go
var foo *int
```
```go
func bar(ptr *string){}
```
</script></section><section data-markdown><script type="text/template">
## Pointer Syntax (cont.)

#### Operators
Reference: A `&` before a variable returns a pointer pointing to that variable.

```go
myVar := "harambe"
expectsPointer(&myVar)
```

Dereference: A `*` before a varible returns the value the pointer points to 
```go
var myVar *int
expectValue(*myPtr)
```
</script></section><section data-markdown><script type="text/template">
## Pointers in practice

Not as obtrusive as you'd think

```go
truck := NewTruck()
truck.Color = "Red"
truck.Drive()
```

<aside class="notes"><p>Ask C/C++ devs if truck is a pointer or a value</p>

## The error interface

```go
type error interface {
    Error() string
}
```
Creating errors
```go
error1 := errors.New("this is an error")
error2 := fmt.Errorf("error number %d", 2)
```
Error handling
```go
result, err := someCalculation()
if err != nil {
    //handle error
}
```
</script></section><section data-markdown><script type="text/template">
## Panic
```go
result, err := someCalculation()
if err != nil {
    panic(err)
}
```
</script></section><section data-markdown><script type="text/template">
## The IO interfaces

```go
type Reader interface {
    Read(p []byte) (n int, err error)
}
```
```go
type Writer interface {
    Write(p []byte) (n int, err error)
}
```
```go
type Closer interface {
    Close() error
}
```
</script></section><section data-markdown><script type="text/template">
## Defer

```go
func someFunc(filepath string) bool {
    f, err := os.Open(filepath)
    if err != nil {
        panic(err)
    }
    defer f.Close()
    if foo() {
        return false
    }
    if bar() {
        panic()
    }
    return true
}
```
</script></section><section data-markdown><script type="text/template">
## The empty interface

```go
var i interface{}
```

```go
func debug(i interface{}) {
    fmt.Printf("val:%v, type:%T\n", i, i)
}

func main(){
    debug("myString")
    debug(true)
    debug(77)
}
```

# Lab 5
## Error handing continued 
## DON'T PANIC!
</script></section><section data-markdown><script type="text/template">
## When panic makes sense

* Debugging during development or
* Programmer error
    * nil pointer dereference
* Unrecoverable error
    * out of memory
* Unrecoverable Programmer error
    * race conditions
</script></section><section data-markdown><script type="text/template">
## When not to panic

Literally, all other times  
But especially across package boundries
</script></section><section data-markdown><script type="text/template">
## Propagating errors
Without context
```go
func foo() (string, error)
    result, err := someCalculation()
    if err != nil {
        return "", err
    }
    return result, nil
```
With context
```go
func foo() (string, error)
    result, err := someCalculation()
    if err != nil {
        return "", fmt.Errorf("calculation failed: %s", err)
    }
    return result, nil
```
</script></section><section data-markdown><script type="text/template">
## Handling Errors

Handle the error in-place
```go
result, err := someCalculation()
if err != nil {
    recoverFrom(err)
}
doNextThing()
```
Intentionally ignore the error
```go
// comment explaining why this error was ignored
result, _ := someCalculation()

```

<aside class="notes"><p>There&#39;s a special place in hell for people who ignore errors without comments</p>
</aside></script></section><section data-markdown><script type="text/template">

## Types of packages

* main package - buildable
* other packages - importable
</script></section><section data-markdown><script type="text/template">
## Package declaration

All go files must start with

```go
// optional package comment
package <packageName>
```
Naming Conventions (non-main)
* short and clear
* no under_scores or mixedCaps
* avoid obvious collisions
* examples from the stdlib
    * time, list, http, strconv, syscall, fmt
</script></section><section data-markdown><script type="text/template">
## Importing packages

Packages are imported by their "import paths"
```go
import (
    "fmt"

    "github.com/pkg/errors"
    log "github.com/sirupsen/logrus"

    "corp.intranet.org/pkgs/can/be"
    "corp.intranet.org/pkgs/can/be/nested/inside/eachother"
)
```

<aside class="notes"><p>generally, the containing folder or repo shoudl match the package name</p>
</aside></script></section><section data-markdown><script type="text/template">
## Exported names

```go
package mylib

import "fmt"

var SocialGopher *Gopher //exported
var shyGopher *Gopher

type lemming struct{}
func newLemming() *lemming { return &lemming{} }

type Gopher struct{} //exported
func NewGopher() *Gopher { return &Gopher{} } //exported
func(g *Gopher) Laugh(){ fmt.Println("haha") } //exported
func(g *Gopher) cry() { fmt.Println("wah!") }

```
</script></section><section data-markdown><script type="text/template">

package mylib

import "fmt"

var SocialGopher *Gopher

type Gopher struct{}
func NewGopher() *Gopher { return &Gopher{} }
func(g *Gopher) Laugh(){ fmt.Println("haha") }

# Lab 7
## goroutines and channels
</script></section><section data-markdown><script type="text/template">
## The go keyword

```go
func slowPrint(){
    time.Sleep(300 * time.Millisecond)
    fmt.Println("after 300ms")
}

func main(){
    go slowPrint()
    go func(){
        time.Sleep(100 * time.Millisecond)
        fmt.Println("after 100ms")
    }()
    fmt.Println("immediately")
    time.Sleep(500 * time.Millisecond)
}
```
</script></section><section data-markdown><script type="text/template">
## Channels
Don't communicate by sharing memory, share memory by communicating.

```go
    var myChan chan int
```
```go
c := make(chan string)
go func(){
    time.Sleep(500 * time.Millisecond)
    c <- "a very important message" //send message to channel
}()
msg := <- c //recieving from channel
fmt.Println("recieved:", msg)
```
</script></section><section data-markdown><script type="text/template">
## Synchronization

```go
func main() {
	ch := make(chan int)
	ch <- 1
	ch <- 2 //this code will block foerever here
	fmt.Println(<-ch)
	fmt.Println(<-ch)
}
```
</script></section><section data-markdown><script type="text/template">
## Buffered Channels

```go
func main() {
	ch := make(chan int, 2)
	ch <- 1
	ch <- 2 //all good now
	fmt.Println(<-ch)
	fmt.Println(<-ch)
}
```
</script></section><section data-markdown><script type="text/template">

## Sending http requests

Get
```go
resp, err := http.Get("http://example.com/")
if err != nil {
	// handle error
}
defer resp.Body.Close()
body, err := ioutil.ReadAll(resp.Body)
// ...
```

Post
```go
resp, err := http.PostForm("http://example.com/form",
	url.Values{"key": {"Value"}, "id": {"123"}})
```
</script></section><section data-markdown><script type="text/template">
## Serving http handlers

```go
func HelloHandler(w http.ResponseWriter, req *http.Request) {
	fmt.Fprint(w, "hello, world!\n")
}

func main() {
    http.HandleFunc("/hello", HelloHandler)

    //blocks indefinitly unless there is an error
    err := http.ListenAndServe(":12345", nil)

    fmt.Println("error:", err)
}
```

## Gobal variables

```go
var msg string

func main() {
    msg = "hello, world!\n"
    http.HandleFunc("/hello", HelloHandler)
    fmt.Println("error:", http.ListenAndServe(":12345", nil))
}

func HelloHandler(w http.ResponseWriter, req *http.Request) {
	fmt.Fprint(w, msg)
}
```
</script></section><section data-markdown><script type="text/template">
## Methods as handlers

```go
type Env struct {
    db *sql.DB
}

func main() {
    env := NewEnv() //intitalize svc scoped vars here
    http.HandleFunc("/endpoint", env.Handle)
    fmt.Println("error:", http.ListenAndServe(":12345", nil))
}

func(env *Env)Handle(w http.ResponseWriter,r *http.Request) {
	fmt.Fprint(readRecords(env.db))
}
```

# Lab 10
## The encoding/json package
</script></section><section data-markdown><script type="text/template">
## Marshal and Unmarshal

```go
package json
func Marshal(v interface{}) ([]byte, error){ ... }
func Unmarshal(data []byte, v interface{}) error { ... }
```
Usage
```go
type Doggo struct {
    Name string
    Age int
}
b, err := json.Marshal(Doggo{"Alice", 3})
handle(err)
// b should be a byte slice of
// `{"Name":"Alice", "Age":3}`

var myDoge Doggo
err = json.Unmarshal(b, &m)
handle(err)
```
</script></section><section data-markdown><script type="text/template">
## Customize JSON

Capitalization

```go
type Doggo struct {
    name string
    Age int
}
b, err := json.Marshal(Doggo{"Alice", 3})
handle(err)
// b will be a byte slice of
// `{"Age":3}`
```
</script></section><section data-markdown><script type="text/template">
## Struct tags

```go
type Doggo struct {
    Name string `json:"name"`
    Age int
}
b, err := json.Marshal(Doggo{"Alice", 3})
handle(err)
// b will be a byte slice of
// `{"name":"Alice", "Age":3}`
```
</script></section><section data-markdown><script type="text/template">
## Working with streams

```go
package json

func NewDecoder(r io.Reader) *Decoder { ... }
func NewEncoder(w io.Writer) *Encoder { ... }

func (dec *Decoder) Decode(v interface{}) error { ... }
func (enc *Encoder) Encode(v interface{}) error { ... }
```
Usage
```go
dec := json.NewDecoder(os.Stdin)
enc := json.NewEncoder(os.Stdout)

v := map[string]interface{}

err := dec.Decode(&v)
handle(err)

err := enc.Encode(&v)
handle(err)
```

              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {};
            options = extend(defaultOptions, options, queryOptions);
        </script>


        <script>
            Reveal.initialize(options);
        </script>
    </body>
</html>
